<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="app">
        <h1>simple quize</h1>

        <div class="quiz">
            <h2 id="question">question goes here</h2>
            <div id="anser-buttons">
                <div class="row">
                    <input class="option" id="option1" type="radio" name="option" id="" value="a">
                    <label for="option1">a) option 1 </label>
                </div>
                <div class="row">
                    <input class="option" id="option2" type="radio" name="option" id="" value="b">
                    <label for="option2">b) option 1 </label>
                </div>
                <div class="row">
                    <input class="option" id="option3" type="radio" name="option" id="" value="c">
                    <label for="option3">c) option 3</label>
                </div>
                <div class="row">
                    <input class="option" id="option4" type="radio" name="option" id="" value="d">
                    <label for="option4">d) option 1 </label>
                </div>
            </div>
        </div>
        <div class="answer-btn">
            <button id="prve" class="btn">previous</button>
            <button id="submit-quize">submit</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
